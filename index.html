<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ShoeFinance - Sistema Seguro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .card-balance { background: linear-gradient(135deg, #0f172a 0%, #334155 100%); color: white; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-action { transition: all 0.2s; border-radius: 12px; font-weight: bold; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-action:active { transform: scale(0.95); }
        .modal-overlay { background: rgba(0,0,0,0.6); position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; align-items: flex-end; z-index: 50; }
        .modal-content { background: white; width: 100%; border-radius: 24px 24px 0 0; padding: 24px; animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); max-height: 90vh; overflow-y: auto; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .hidden { display: none !important; }
        .file-upload-label { border: 2px dashed #cbd5e1; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; color: #64748b; font-weight: bold; font-size: 0.9rem; }
        .file-upload-label.has-file { border-color: #10b981; color: #10b981; background: #ecfdf5; border-style: solid; }
        .table-container { overflow-x: auto; background: white; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { text-align: left; padding: 12px; background: #f8fafc; font-size: 0.75rem; text-transform: uppercase; color: #64748b; font-weight: 800; border-bottom: 2px solid #e2e8f0; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; color: #334155; }
        .badge { padding: 4px 8px; border-radius: 6px; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; white-space: nowrap; }
        .badge-pago { background: #dcfce7; color: #166534; }
        .badge-pendente { background: #fef9c3; color: #854d0e; }
        .badge-gasto { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body class="pb-24">

    <div id="auth-screen" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl w-full max-w-sm text-center shadow-2xl">
            <h1 class="text-2xl font-black text-slate-800 mb-6">SHOE<span class="text-blue-600">FINANCE</span></h1>
            
            <input type="text" id="login-email" placeholder="Usuário" class="w-full border p-3 rounded-lg mb-3 outline-none focus:border-blue-600 bg-slate-50">
            <input type="password" id="login-pass" placeholder="Senha" class="w-full border p-3 rounded-lg mb-6 outline-none focus:border-blue-600 bg-slate-50">
            
            <button onclick="fazerLogin()" id="btn-login" class="w-full bg-slate-900 text-white p-3 rounded-lg font-bold shadow-lg hover:bg-slate-800 transition">ENTRAR</button>
            <p id="login-error" class="text-red-500 text-xs mt-3 hidden font-bold"></p>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <header class="p-4">
            <div class="flex justify-between items-center mb-4 px-1">
                <h1 class="text-xl font-black text-slate-800 tracking-tight">SHOE<span class="text-blue-600">FINANCE</span></h1>
                <div class="flex gap-2">
                    <button onclick="alternarVisualizacao()" class="w-9 h-9 rounded-full bg-slate-800 text-white shadow flex items-center justify-center hover:bg-slate-700 transition"><i id="icone-visual" class="fas fa-table"></i></button>
                    <button onclick="carregarDados()" class="w-9 h-9 rounded-full bg-white text-slate-500 shadow flex items-center justify-center hover:text-blue-600 transition"><i class="fas fa-sync-alt"></i></button>
                    <button onclick="fazerLogout()" class="w-9 h-9 rounded-full bg-red-50 text-red-500 shadow flex items-center justify-center hover:bg-red-100 transition"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>

            <div class="card-balance p-6 relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-slate-400 text-[10px] uppercase font-bold tracking-wider">Saldo em Caixa</p>
                    <h2 class="text-4xl font-bold mt-1 mb-4 tracking-tight" id="saldo-display">R$ 0,00</h2>
                    <div class="flex gap-4 border-t border-white/10 pt-4">
                        <div><p class="text-yellow-400 text-xs font-bold"><i class="fas fa-clock mr-1"></i> A Receber</p><p class="font-bold text-lg" id="pendente-display">R$ 0,00</p></div>
                        <div class="border-l border-white/10 pl-4"><p class="text-red-400 text-xs font-bold"><i class="fas fa-arrow-down mr-1"></i> Saídas</p><p class="font-bold text-lg" id="gastos-display">R$ 0,00</p></div>
                    </div>
                </div>
                <i class="fas fa-wallet absolute -right-4 -bottom-4 text-8xl text-white opacity-5"></i>
            </div>
        </header>

        <div class="px-4 flex gap-3 mb-6">
            <button onclick="abrirModal('RECEITA')" class="btn-action flex-1 bg-emerald-500 text-white py-4 hover:bg-emerald-600 cursor-pointer shadow-lg shadow-emerald-200"><i class="fas fa-plus-circle text-2xl"></i><span>Vendi</span></button>
            <button onclick="abrirModal('DESPESA')" class="btn-action flex-1 bg-red-500 text-white py-4 hover:bg-red-600 cursor-pointer shadow-lg shadow-red-200"><i class="fas fa-minus-circle text-2xl"></i><span>Gastei</span></button>
        </div>

        <main class="px-4">
            <div class="flex justify-between items-end mb-3"><h3 class="text-sm font-bold text-slate-500 uppercase tracking-wide" id="titulo-lista">Lançamentos</h3></div>
            <div id="view-cards" class="space-y-3 pb-4"></div>
            <div id="view-table" class="hidden table-container pb-4">
                <table><thead><tr><th>Data</th><th>Descrição</th><th>Cliente</th><th>Contato</th><th>Valor</th><th>Status</th><th>Foto</th></tr></thead><tbody id="tbody-registros"></tbody></table>
            </div>
        </main>
    </div>

    <div id="modal-overlay" class="modal-overlay" onclick="fecharSeClicarFora(event)">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-titulo" class="text-xl font-bold text-slate-800">Nova Movimentação</h3>
                <button onclick="fecharModal()" class="w-8 h-8 bg-slate-100 rounded-full text-slate-500 hover:bg-slate-200 cursor-pointer"><i class="fas fa-times"></i></button>
            </div>
            
            <form id="form-financeiro" onsubmit="salvarDados(event)">
                <input type="hidden" id="tipo-entrada">
                
                <div class="mb-4">
                    <label class="text-xs font-bold text-slate-400 uppercase ml-1">Valor Total (R$)</label>
                    <input type="number" step="0.01" id="valor" class="w-full text-4xl font-bold text-slate-800 border-b-2 border-slate-200 focus:border-blue-600 outline-none py-2 placeholder-slate-300" placeholder="0,00" required oninput="recalcularParcelas()">
                </div>

                <div class="bg-slate-50 p-4 rounded-xl border border-slate-200 mb-4 space-y-3">
                    <p class="text-xs font-bold text-blue-600 uppercase mb-1 flex items-center gap-1"><i class="fas fa-user"></i> Cliente</p>
                    <input type="text" id="cliente" class="w-full bg-white border border-slate-200 p-2 rounded-lg text-sm outline-none focus:border-blue-500" placeholder="Nome Completo">
                    <div class="flex gap-2">
                        <input type="text" id="cliente_empresa" class="w-1/2 bg-white border border-slate-200 p-2 rounded-lg text-sm outline-none focus:border-blue-500" placeholder="Empresa">
                        <input type="tel" id="cliente_telefone" class="w-1/2 bg-white border border-slate-200 p-2 rounded-lg text-sm outline-none focus:border-blue-500" placeholder="Tel/Zap">
                    </div>
                    <input type="text" id="cliente_endereco" class="w-full bg-white border border-slate-200 p-2 rounded-lg text-sm outline-none focus:border-blue-500" placeholder="Endereço">
                </div>

                <div class="mb-4">
                    <label class="text-xs font-bold text-slate-400 uppercase ml-1">Modelo / Descrição</label>
                    <input type="text" id="descricao" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-blue-500 transition" placeholder="Ex: Nike Shox" required>
                </div>

                <div class="mb-4">
                    <label for="foto-upload" id="label-foto" class="file-upload-label"><i class="fas fa-camera text-xl"></i><span id="texto-foto">Foto / Nota</span></label>
                    <input type="file" id="foto-upload" accept="image/*" class="hidden" onchange="atualizarLabelFoto()">
                </div>

                <div id="area-parcelamento" class="hidden border-t border-slate-100 pt-4 mt-2 mb-4">
                    <div class="flex items-center justify-between mb-3">
                        <label class="flex items-center gap-2 text-sm font-bold text-slate-700 cursor-pointer select-none">
                            <input type="checkbox" id="check-parcelado" onchange="alternarParcelas()" class="w-5 h-5 text-blue-600 rounded">
                            Fiado / Entrada + Parcelas?
                        </label>
                    </div>

                    <div id="config-parcelas" class="hidden space-y-3 bg-slate-50 p-4 rounded-xl border border-slate-200">
                        <div class="flex gap-2">
                            <div class="w-1/2">
                                <label class="text-xs font-bold text-emerald-600 uppercase">Valor Entrada</label>
                                <input type="number" step="0.01" id="valor-entrada" class="w-full bg-white border border-emerald-200 p-2 rounded text-lg font-bold text-emerald-700 outline-none" placeholder="R$ 0,00" oninput="recalcularParcelas()">
                            </div>
                            <div class="w-1/2">
                                <label class="text-xs font-bold text-emerald-600 uppercase">Data Entrada</label>
                                <input type="date" id="data-entrada" class="w-full bg-white border border-emerald-200 p-2 rounded text-sm h-[46px] outline-none text-emerald-800 font-bold">
                            </div>
                        </div>

                        <div class="flex items-center gap-3 border-t pt-3">
                            <label class="text-xs font-bold text-slate-500">Resto em quantas vezes?</label>
                            <input type="number" id="qtd-parcelas" value="2" min="1" max="12" oninput="recalcularParcelas()" class="w-16 bg-white border p-2 rounded text-center font-bold">
                        </div>
                        
                        <div id="lista-datas" class="space-y-2 max-h-40 overflow-y-auto pr-1"></div>
                    </div>
                </div>

                <div id="area-data-unica" class="mb-6"><label class="text-xs font-bold text-slate-400 uppercase ml-1">Data</label><input type="date" id="data-unica" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-blue-500"></div>
                <button type="submit" id="btn-salvar" class="w-full py-4 rounded-xl text-white font-bold text-lg shadow-lg hover:brightness-110 active:scale-95 transition bg-slate-800 cursor-pointer">SALVAR</button>
            </form>
        </div>
    </div>

    <script>
        // --- CHAVES ---
        const SUPABASE_URL = 'https://azjdoatpgotwppiscqxv.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_jmLWUcvp7pLIXrRD_QuAjA_cmPVh8FC';
        
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let transacoesCache = [];
        let modoVisualizacao = 'cards';

        const formatMoney = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v);
        function sanitizeFileName(name) { return name.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '_'); }

        // --- AUTH ---
        async function verificarSessao() {
            try {
                const { data: { session } } = await client.auth.getSession();
                if (session) {
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-screen').classList.remove('hidden');
                    carregarDados();
                }
            } catch(e) { console.log(e); }
        }

        async function fazerLogin() {
            let email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-pass').value;
            const errorMsg = document.getElementById('login-error');
            const btn = document.getElementById('btn-login');
            
            if(!email || !password) return;
            if(!email.includes('@')) email = email + '@loja.com';
            
            btn.innerText = "Verificando..."; btn.disabled = true;
            
            const { error } = await client.auth.signInWithPassword({ email, password });
            if (error) {
                errorMsg.innerText = "Erro: " + error.message;
                errorMsg.classList.remove('hidden');
                btn.innerText = "ENTRAR"; btn.disabled = false;
            } else {
                window.location.reload();
            }
        }
        async function fazerLogout() { await client.auth.signOut(); window.location.reload(); }

        // --- UI VISUAL ---
        function alternarVisualizacao() {
            const cards = document.getElementById('view-cards'); const table = document.getElementById('view-table');
            if(modoVisualizacao === 'cards') {
                modoVisualizacao = 'table'; cards.classList.add('hidden'); table.classList.remove('hidden');
                document.getElementById('titulo-lista').innerText = "Planilha Geral";
                renderizarTabela(transacoesCache);
            } else {
                modoVisualizacao = 'cards'; cards.classList.remove('hidden'); table.classList.add('hidden');
                document.getElementById('titulo-lista').innerText = "Lançamentos";
                renderizarCards(transacoesCache);
            }
        }

        // --- PARCELAS INTELIGENTES ---
        function alternarParcelas() {
            const chk = document.getElementById('check-parcelado').checked;
            document.getElementById('config-parcelas').classList.toggle('hidden', !chk);
            document.getElementById('area-data-unica').classList.toggle('hidden', chk);
            if(chk) recalcularParcelas();
        }

        function recalcularParcelas() {
            if(!document.getElementById('check-parcelado').checked) return;
            
            const total = parseFloat(document.getElementById('valor').value) || 0;
            const entrada = parseFloat(document.getElementById('valor-entrada').value) || 0;
            const qtd = parseInt(document.getElementById('qtd-parcelas').value) || 1;
            const container = document.getElementById('lista-datas');
            
            const restante = total - entrada;
            const valorPadrao = restante / qtd;

            container.innerHTML = '';
            
            // Pega a data da entrada para calcular as próximas
            const dataEntradaInput = document.getElementById('data-entrada').value;
            let dataBase = dataEntradaInput ? new Date(dataEntradaInput) : new Date();

            for(let i=1; i<=qtd; i++) {
                let p = new Date(dataBase); 
                p.setDate(p.getDate() + (i*30)); // 30 dias após a data da entrada
                
                container.innerHTML += `
                    <div class="flex items-center gap-2 bg-white p-2 rounded border border-slate-200 mb-1">
                        <span class="text-xs font-bold text-slate-400 w-4">${i}x</span>
                        <input type="date" class="input-data-parcela w-1/2 text-sm text-slate-600 outline-none" value="${p.toISOString().split('T')[0]}">
                        <input type="number" step="0.01" class="input-valor-parcela w-1/2 text-sm font-bold text-slate-700 outline-none border-l pl-2" value="${valorPadrao.toFixed(2)}">
                    </div>`;
            }
        }

        // --- SALVAR ---
        async function salvarDados(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-salvar');
            btn.innerText = "Salvando..."; btn.disabled = true;

            try {
                const tipo = document.getElementById('tipo-entrada').value;
                const valorTotal = parseFloat(document.getElementById('valor').value);
                const desc = document.getElementById('descricao').value;
                const cliente = document.getElementById('cliente').value;
                const empresa = document.getElementById('cliente_empresa').value;
                const telefone = document.getElementById('cliente_telefone').value;
                const endereco = document.getElementById('cliente_endereco').value;
                const isParcelado = document.getElementById('check-parcelado').checked;
                const file = document.getElementById('foto-upload').files[0];

                let imageUrl = null;
                if (file) {
                    btn.innerText = "Enviando Foto...";
                    const fileName = `img_${Date.now()}_${sanitizeFileName(file.name)}`;
                    const { error: errUp } = await client.storage.from('finance_images').upload(fileName, file);
                    if(!errUp) { const { data } = client.storage.from('finance_images').getPublicUrl(fileName); imageUrl = data.publicUrl; }
                }

                btn.innerText = "Gravando...";
                const baseData = { description: desc, client: cliente, client_company: empresa, client_phone: telefone, client_address: endereco, image_url: imageUrl };

                if (tipo === 'RECEITA' && isParcelado) {
                    const valorEntrada = parseFloat(document.getElementById('valor-entrada').value) || 0;
                    const dataEntrada = document.getElementById('data-entrada').value || new Date().toISOString().split('T')[0];
                    
                    const inputsData = document.querySelectorAll('.input-data-parcela');
                    const inputsValor = document.querySelectorAll('.input-valor-parcela');
                    const lista = [];

                    if (valorEntrada > 0) {
                        lista.push({ ...baseData, type: 'RECEITA', amount: valorEntrada, description: `${desc} (ENTRADA)`, date: dataEntrada, status: 'PAGO' });
                    }
                    inputsData.forEach((inpData, i) => {
                        const valP = parseFloat(inputsValor[i].value);
                        lista.push({ ...baseData, type: 'RECEITA', amount: valP, description: `${desc} (${i+1}/${inputsData.length})`, date: inpData.value, status: 'PENDENTE' });
                    });
                    await client.from('finance').insert(lista);
                } else {
                    await client.from('finance').insert({ ...baseData, type: tipo, amount: valorTotal, date: document.getElementById('data-unica').value, status: 'PAGO' });
                }

                fecharModal(); carregarDados();
            } catch (err) { alert("Erro: " + err.message); }
            finally { btn.innerText = "SALVAR"; btn.disabled = false; }
        }

        // --- CARREGAR ---
        async function carregarDados() {
            const { data, error } = await client.from('finance').select('*').order('date', { ascending: false }).limit(100);
            if (error) return;
            transacoesCache = data;
            if (modoVisualizacao === 'cards') renderizarCards(data); else renderizarTabela(data);
            
            let s = 0, p = 0, g = 0;
            data.forEach(i => {
                const v = parseFloat(i.amount);
                if (i.type === 'DESPESA') { g += v; s -= v; }
                else { if (i.status === 'PENDENTE') p += v; else s += v; }
            });
            document.getElementById('saldo-display').innerText = formatMoney(s);
            document.getElementById('pendente-display').innerText = formatMoney(p);
            document.getElementById('gastos-display').innerText = formatMoney(g);
        }

        function renderizarCards(dados) {
            const div = document.getElementById('view-cards'); div.innerHTML = '';
            if(!dados.length) { div.innerHTML = '<p class="text-center text-slate-400 py-4">Vazio.</p>'; return; }
            dados.forEach(item => {
                const v = parseFloat(item.amount);
                let imgHtml = item.image_url ? `<div class="w-10 h-10 rounded bg-cover bg-center cursor-pointer border" style="background-image: url('${item.image_url}')" onclick="window.open('${item.image_url}')"></div>` : `<div class="w-10 h-10 rounded-full flex items-center justify-center ${item.type==='DESPESA'?'bg-red-50 text-red-500':'bg-emerald-50 text-emerald-500'}"><i class="fas ${item.type==='DESPESA'?'fa-arrow-down':(item.status==='PENDENTE'?'fa-clock':'fa-check')}"></i></div>`;
                let btn = item.status === 'PENDENTE' ? `<button onclick="receber(${item.id})" class="text-[10px] bg-yellow-100 text-yellow-700 px-2 py-1 rounded ml-2 border border-yellow-200">Receber</button>` : '';
                let detalhes = item.client || 'Sem cliente';
                if(item.client_company) detalhes += ` (${item.client_company})`;
                div.innerHTML += `<div class="bg-white p-3 rounded-xl shadow-sm border border-slate-100 flex justify-between items-center"><div class="flex items-center gap-3 overflow-hidden">${imgHtml}<div class="min-w-0"><p class="font-bold text-slate-700 text-sm truncate">${item.description} ${btn}</p><p class="text-[11px] text-slate-400 truncate">${detalhes}</p></div></div><div class="text-right flex-shrink-0 ml-2"><p class="font-bold ${item.type==='RECEITA'?'text-emerald-600':'text-red-500'} text-sm">${item.type==='RECEITA'?'+':'-'} ${formatMoney(v)}</p><p class="text-[10px] text-slate-400 font-medium uppercase">${new Date(item.date).toLocaleDateString('pt-BR',{day:'2-digit',month:'short'})}</p></div></div>`;
            });
        }

        function renderizarTabela(dados) {
            const tbody = document.getElementById('tbody-registros'); tbody.innerHTML = '';
            dados.forEach(item => {
                const v = parseFloat(item.amount);
                let badge = item.type==='DESPESA' ? '<span class="badge badge-gasto">Saída</span>' : (item.status==='PENDENTE' ? `<span class="badge badge-pendente cursor-pointer" onclick="receber(${item.id})">Pendente</span>` : '<span class="badge badge-pago">Pago</span>');
                let foto = item.image_url ? `<a href="${item.image_url}" target="_blank" class="text-blue-600 hover:underline">Ver</a>` : '-';
                tbody.innerHTML += `<tr><td>${new Date(item.date).toLocaleDateString('pt-BR')}</td><td>${item.description}</td><td>${item.client||'-'}</td><td>${item.client_phone||'-'}</td><td class="font-bold">${formatMoney(v)}</td><td>${badge}</td><td>${foto}</td></tr>`;
            });
        }

        // UI Aux
        function abrirModal(tipo) {
            document.getElementById('modal-overlay').style.display = 'flex';
            document.getElementById('tipo-entrada').value = tipo;
            
            // Define hoje como padrão para os dois campos de data
            const hoje = new Date();
            document.getElementById('data-unica').valueAsDate = hoje;
            document.getElementById('data-entrada').valueAsDate = hoje;
            
            document.getElementById('foto-upload').value = ""; atualizarLabelFoto();
            
            const areaP = document.getElementById('area-parcelamento');
            const titulo = document.getElementById('modal-titulo');
            const btn = document.getElementById('btn-salvar');

            if(tipo === 'RECEITA') {
                titulo.innerText = "Registrar Venda"; titulo.className = "text-xl font-bold text-emerald-600";
                btn.className = "w-full py-4 rounded-xl text-white font-bold text-lg mt-2 bg-emerald-500 shadow-lg cursor-pointer";
                areaP.classList.remove('hidden');
            } else {
                titulo.innerText = "Registrar Gasto"; titulo.className = "text-xl font-bold text-red-600";
                btn.className = "w-full py-4 rounded-xl text-white font-bold text-lg mt-2 bg-red-500 shadow-lg cursor-pointer";
                areaP.classList.add('hidden');
            }
            document.getElementById('check-parcelado').checked = false; alternarParcelas();
        }
        function fecharModal() { document.getElementById('modal-overlay').style.display = 'none'; document.getElementById('form-financeiro').reset(); }
        function fecharSeClicarFora(e) { if(e.target.id === 'modal-overlay') fecharModal(); }
        function atualizarLabelFoto() { const i=document.getElementById('foto-upload'); if(i.files[0]){ document.getElementById('label-foto').classList.add('has-file'); document.getElementById('texto-foto').innerText = "Foto Selecionada!"; }}
        async function receber(id) { if(confirm("Confirmar recebimento?")) { await client.from('finance').update({status:'PAGO'}).eq('id', id); carregarDados(); }}

        verificarSessao();
    </script>
</body>
</html>
