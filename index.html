<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ShoeFinance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .card-balance { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); color: white; border-radius: 20px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2); }
        .action-btn { transition: transform 0.2s; }
        .action-btn:active { transform: scale(0.95); }
        .hidden { display: none; }
        .modal { background: rgba(0,0,0,0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: flex-end; z-index: 50; }
        .modal-content { background: white; width: 100%; border-radius: 20px 20px 0 0; padding: 20px; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="pb-20">

    <header class="p-6">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-extrabold text-slate-800">Controle Tênis</h1>
            <button onclick="loadTransactions()" class="text-slate-400 hover:text-slate-600"><i class="fas fa-sync-alt"></i></button>
        </div>

        <div class="card-balance p-6">
            <p class="text-slate-400 text-xs uppercase font-bold tracking-wider">Saldo Atual</p>
            <h2 class="text-4xl font-bold mt-1 mb-4" id="display-balance">R$ 0,00</h2>
            <div class="flex gap-4 border-t border-white/10 pt-4">
                <div>
                    <p class="text-green-400 text-xs"><i class="fas fa-arrow-up"></i> Entradas</p>
                    <p class="font-bold text-lg" id="display-income">R$ 0,00</p>
                </div>
                <div class="border-l border-white/10 pl-4">
                    <p class="text-red-400 text-xs"><i class="fas fa-arrow-down"></i> Saídas</p>
                    <p class="font-bold text-lg" id="display-expense">R$ 0,00</p>
                </div>
            </div>
        </div>
    </header>

    <div class="px-6 flex gap-4">
        <button onclick="openModal('RECEITA')" class="action-btn flex-1 bg-green-600 text-white py-4 rounded-xl shadow-lg shadow-green-600/20 font-bold flex flex-col items-center gap-1">
            <i class="fas fa-plus-circle text-2xl"></i>
            <span>Vendi</span>
        </button>
        <button onclick="openModal('DESPESA')" class="action-btn flex-1 bg-red-600 text-white py-4 rounded-xl shadow-lg shadow-red-600/20 font-bold flex flex-col items-center gap-1">
            <i class="fas fa-minus-circle text-2xl"></i>
            <span>Gastei</span>
        </button>
    </div>

    <main class="p-6 mt-2">
        <h3 class="text-sm font-bold text-slate-500 uppercase mb-4">Histórico</h3>
        <div id="transaction-list" class="space-y-3">
            <p class="text-center text-slate-400 text-sm mt-10">Carregando dados...</p>
        </div>
    </main>

    <div id="modal-form" class="modal hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-title" class="text-xl font-bold text-slate-800">Nova Movimentação</h3>
                <button onclick="closeModal()" class="text-slate-400 text-xl"><i class="fas fa-times"></i></button>
            </div>
            
            <form id="finance-form" class="space-y-4">
                <input type="hidden" id="entry-type">
                
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Valor (R$)</label>
                    <input type="number" step="0.01" id="amount" class="w-full text-3xl font-bold text-slate-800 border-b-2 border-slate-200 focus:border-blue-600 outline-none py-2" placeholder="0,00" required>
                </div>

                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Descrição / Modelo</label>
                    <input type="text" id="description" class="w-full bg-slate-100 p-3 rounded-lg outline-none focus:ring-2 ring-blue-500/20" placeholder="Ex: Nike Air Force Branco" required>
                </div>

                <div class="flex gap-3">
                    <div class="flex-1">
                        <label class="text-xs font-bold text-slate-500 uppercase">Cliente / Fornecedor</label>
                        <input type="text" id="client" class="w-full bg-slate-100 p-3 rounded-lg outline-none focus:ring-2 ring-blue-500/20" placeholder="Nome">
                    </div>
                    <div class="w-1/3">
                        <label class="text-xs font-bold text-slate-500 uppercase">Ref.</label>
                        <input type="text" id="reference" class="w-full bg-slate-100 p-3 rounded-lg outline-none focus:ring-2 ring-blue-500/20" placeholder="#001">
                    </div>
                </div>

                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Data</label>
                    <input type="date" id="date" class="w-full bg-slate-100 p-3 rounded-lg outline-none">
                </div>

                <button type="submit" id="btn-save" class="w-full py-4 rounded-xl text-white font-bold text-lg mt-2 transition shadow-lg">SALVAR</button>
            </form>
        </div>
    </div>

    <script>
        // --- COLOQUE SUAS CHAVES AQUI ---
        const SUPABASE_URL = 'SUA_URL_DO_SUPABASE';
        const SUPABASE_KEY = 'SUA_CHAVE_ANON';
        
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // FORMATAÇÃO DE MOEDA (R$)
        const formatMoney = (value) => {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        };

        // --- SISTEMA ---
        async function loadTransactions() {
            const list = document.getElementById('transaction-list');
            
            const { data, error } = await client.from('finance')
                .select('*')
                .order('date', { ascending: false }) // Mais recentes primeiro
                .order('created_at', { ascending: false })
                .limit(50);

            if (error) { alert("Erro ao carregar"); return; }

            // Calcular Totais
            let income = 0, expense = 0;
            let html = '';

            if (data.length === 0) {
                list.innerHTML = '<div class="text-center py-10 opacity-50"><i class="fas fa-wallet text-4xl mb-3"></i><p>Nenhum registro ainda.</p></div>';
            } else {
                data.forEach(item => {
                    const val = parseFloat(item.amount);
                    if (item.type === 'RECEITA') income += val;
                    else expense += val;

                    const isIncome = item.type === 'RECEITA';
                    
                    html += `
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full flex items-center justify-center ${isIncome ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">
                                    <i class="fas ${isIncome ? 'fa-arrow-up' : 'fa-shopping-bag'}"></i>
                                </div>
                                <div>
                                    <p class="font-bold text-slate-800 text-sm">${item.description}</p>
                                    <p class="text-xs text-slate-500">${item.client || 'Sem nome'} ${item.reference ? '• Ref: '+item.reference : ''}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="font-bold ${isIncome ? 'text-green-600' : 'text-red-600'}">${isIncome ? '+' : '-'} ${formatMoney(val)}</p>
                                <p class="text-[10px] text-slate-400">${new Date(item.date).toLocaleDateString('pt-BR')}</p>
                            </div>
                        </div>
                    `;
                });
                list.innerHTML = html;
            }

            // Atualiza o Topo
            document.getElementById('display-income').innerText = formatMoney(income);
            document.getElementById('display-expense').innerText = formatMoney(expense);
            document.getElementById('display-balance').innerText = formatMoney(income - expense);
        }

        // --- MODAL E FORMULÁRIO ---
        function openModal(type) {
            const modal = document.getElementById('modal-form');
            const title = document.getElementById('modal-title');
            const btn = document.getElementById('btn-save');
            const inputType = document.getElementById('entry-type');

            // Configura o visual dependendo se é Venda ou Gasto
            if (type === 'RECEITA') {
                title.innerText = "Registrar Venda";
                title.classList.replace('text-red-600', 'text-green-600'); // Caso estivesse vermelho
                btn.className = "w-full py-4 rounded-xl text-white font-bold text-lg mt-2 transition shadow-lg bg-green-600 hover:bg-green-700 shadow-green-600/30";
                inputType.value = 'RECEITA';
            } else {
                title.innerText = "Registrar Gasto";
                title.classList.add('text-red-600');
                btn.className = "w-full py-4 rounded-xl text-white font-bold text-lg mt-2 transition shadow-lg bg-red-600 hover:bg-red-700 shadow-red-600/30";
                inputType.value = 'DESPESA';
            }

            // Data de hoje padrão
            document.getElementById('date').valueAsDate = new Date();
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal-form').classList.add('hidden');
            document.getElementById('finance-form').reset();
        }

        // Salvar no Banco
        document.getElementById('finance-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-save');
            const originalText = btn.innerText;
            btn.innerText = "Salvando..."; btn.disabled = true;

            const type = document.getElementById('entry-type').value;
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            const clientName = document.getElementById('client').value;
            const reference = document.getElementById('reference').value;
            const date = document.getElementById('date').value;

            const { error } = await client.from('finance').insert({
                type, amount, description, client: clientName, reference, date
            });

            if (error) {
                alert("Erro ao salvar: " + error.message);
            } else {
                closeModal();
                loadTransactions(); // Atualiza a tela
            }
            
            btn.innerText = originalText; btn.disabled = false;
        });

        // Fechar modal ao clicar fora
        document.getElementById('modal-form').addEventListener('click', (e) => {
            if (e.target.id === 'modal-form') closeModal();
        });

        // Iniciar
        loadTransactions();

    </script>
</body>
</html>
