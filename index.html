<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ShoeFinance - Acesso Restrito</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .card-balance { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: white; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-action { transition: all 0.2s; border-radius: 12px; font-weight: bold; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-action:active { transform: scale(0.95); }
        .modal-overlay { background: rgba(0,0,0,0.6); position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; align-items: flex-end; z-index: 50; }
        .modal-content { background: white; width: 100%; border-radius: 24px 24px 0 0; padding: 24px; animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); max-height: 90vh; overflow-y: auto; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .hidden { display: none !important; }
        .file-upload-label { border: 2px dashed #cbd5e1; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; color: #64748b; font-weight: bold; font-size: 0.9rem; }
        .file-upload-label.has-file { border-color: #10b981; color: #10b981; background: #ecfdf5; border-style: solid; }
        
        /* Login Style */
        .login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 100; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: white; width: 100%; max-width: 350px; padding: 30px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); text-align: center; }
        .login-input { width: 100%; padding: 12px 15px; margin-bottom: 15px; border: 1px solid #e2e8f0; border-radius: 10px; background: #f8fafc; outline: none; transition: 0.3s; }
        .login-input:focus { border-color: #3b82f6; background: white; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="pb-24">

    <div id="auth-screen" class="login-screen">
        <div class="login-card">
            <div class="mb-6">
                <i class="fas fa-shoe-prints text-5xl text-blue-600 mb-2"></i>
                <h1 class="text-2xl font-black text-slate-800">SHOE<span class="text-blue-600">FINANCE</span></h1>
                <p class="text-xs text-slate-400 font-bold uppercase tracking-widest mt-1">Acesso Restrito</p>
            </div>
            
            <div id="login-container">
                <div class="text-left mb-1"><label class="text-xs font-bold text-slate-500 uppercase ml-1">Usuário</label></div>
                <input type="text" id="email" class="login-input" placeholder="Ex: lucas" required autocapitalize="none">
                
                <div class="text-left mb-1"><label class="text-xs font-bold text-slate-500 uppercase ml-1">Senha</label></div>
                <input type="password" id="password" class="login-input" placeholder="••••••" required onkeydown="if(event.key === 'Enter') tentarLogin()">
                
                <button type="button" id="btn-login" onclick="tentarLogin()" class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-slate-800 transition shadow-lg mt-2 cursor-pointer">ENTRAR</button>
            </div>
            <p id="auth-error" class="text-red-500 text-xs mt-4 hidden font-bold bg-red-100 p-2 rounded"></p>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <header class="p-4">
            <div class="flex justify-between items-center mb-4 px-1">
                <h1 class="text-xl font-black text-slate-800 tracking-tight">SHOE<span class="text-blue-600">FINANCE</span></h1>
                <div class="flex gap-2">
                    <button onclick="carregarDados()" class="w-8 h-8 rounded-full bg-white text-slate-500 shadow flex items-center justify-center hover:text-blue-600 cursor-pointer"><i class="fas fa-sync-alt"></i></button>
                    <button onclick="fazerLogout()" class="w-8 h-8 rounded-full bg-red-50 text-red-500 shadow flex items-center justify-center hover:bg-red-100 cursor-pointer"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
            <div class="card-balance p-6 relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-slate-400 text-[10px] uppercase font-bold tracking-wider">Saldo Real (Caixa)</p>
                    <h2 class="text-4xl font-bold mt-1 mb-4 tracking-tight" id="saldo-display">R$ 0,00</h2>
                    <div class="flex gap-4 border-t border-white/10 pt-4">
                        <div><p class="text-yellow-400 text-xs font-bold"><i class="fas fa-clock mr-1"></i> A Receber</p><p class="font-bold text-lg" id="pendente-display">R$ 0,00</p></div>
                        <div class="border-l border-white/10 pl-4"><p class="text-red-400 text-xs font-bold"><i class="fas fa-arrow-down mr-1"></i> Saídas</p><p class="font-bold text-lg" id="gastos-display">R$ 0,00</p></div>
                    </div>
                </div>
                <i class="fas fa-wallet absolute -right-4 -bottom-4 text-8xl text-white opacity-5"></i>
            </div>
        </header>

        <div class="px-4 flex gap-3 mb-6">
            <button onclick="abrirModal('RECEITA')" class="btn-action flex-1 bg-emerald-500 text-white py-4 hover:bg-emerald-600 cursor-pointer"><i class="fas fa-plus-circle text-2xl"></i><span>Vendi</span></button>
            <button onclick="abrirModal('DESPESA')" class="btn-action flex-1 bg-red-500 text-white py-4 hover:bg-red-600 cursor-pointer"><i class="fas fa-minus-circle text-2xl"></i><span>Gastei</span></button>
        </div>

        <main class="px-4">
            <div class="flex justify-between items-end mb-3"><h3 class="text-sm font-bold text-slate-500 uppercase tracking-wide">Últimos Lançamentos</h3><span class="text-[10px] text-slate-400 bg-white px-2 py-1 rounded-full shadow-sm">Toque na foto para ampliar</span></div>
            <div id="lista-transacoes" class="space-y-3 pb-4"></div>
        </main>
    </div>

    <div id="modal-overlay" class="modal-overlay" onclick="fecharSeClicarFora(event)">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-titulo" class="text-xl font-bold text-slate-800">Nova Movimentação</h3>
                <button onclick="fecharModal()" class="w-8 h-8 bg-slate-100 rounded-full text-slate-500 hover:bg-slate-200 cursor-pointer"><i class="fas fa-times"></i></button>
            </div>
            
            <form id="form-financeiro" onsubmit="salvarDados(event)"> <input type="hidden" id="tipo-entrada">
                <div class="mb-4"><label class="text-xs font-bold text-slate-400 uppercase ml-1">Valor Total (R$)</label><input type="number" step="0.01" id="valor" class="w-full text-4xl font-bold text-slate-800 border-b-2 border-slate-200 focus:border-blue-600 outline-none py-2 placeholder-slate-300" placeholder="0,00" required></div>
                <div class="mb-4"><label for="foto-upload" id="label-foto" class="file-upload-label"><i class="fas fa-camera text-xl"></i><span id="texto-foto">Adicionar Foto</span></label><input type="file" id="foto-upload" accept="image/*" class="hidden" onchange="atualizarLabelFoto()"></div>
                <div class="mb-4"><label class="text-xs font-bold text-slate-400 uppercase ml-1">Modelo / Descrição</label><input type="text" id="descricao" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-blue-500 transition" required></div>
                <div class="flex gap-3 mb-4"><div class="flex-1"><label class="text-xs font-bold text-slate-400 uppercase ml-1">Cliente</label><input type="text" id="cliente" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-blue-500 transition"></div><div class="w-1/3"><label class="text-xs font-bold text-slate-400 uppercase ml-1">Ref.</label><input type="text" id="ref" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-blue-500 transition"></div></div>
                <div id="area-parcelamento" class="hidden border-t border-slate-100 pt-4 mt-2 mb-4"><div class="flex items-center justify-between mb-3"><label class="flex items-center gap-2 text-sm font-bold text-slate-700 cursor-pointer select-none"><input type="checkbox" id="check-parcelado" onchange="alternarParcelas()" class="w-5 h-5 text-blue-600 rounded"> Parcelado / Fiado?</label></div><div id="config-parcelas" class="hidden space-y-3 bg-slate-50 p-4 rounded-xl border border-slate-200"><div class="flex items-center gap-3 mb-2"><label class="text-xs font-bold text-slate-500">Vezes?</label><input type="number" id="qtd-parcelas" value="2" min="2" max="12" oninput="gerarCamposData()" class="w-16 bg-white border p-2 rounded text-center font-bold"></div><div id="lista-datas" class="space-y-2 max-h-40 overflow-y-auto pr-1"></div></div></div>
                <div id="area-data-unica" class="mb-6"><label class="text-xs font-bold text-slate-400 uppercase ml-1">Data</label><input type="date" id="data-unica" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-blue-500"></div>
                <button type="submit" id="btn-salvar" class="w-full py-4 rounded-xl text-white font-bold text-lg shadow-lg hover:brightness-110 active:scale-95 transition bg-slate-800 cursor-pointer">SALVAR</button>
            </form>
        </div>
    </div>

    <script>
        // ============================================================
        // 1. CHAVES DO SUPABASE (COLOQUE AQUI)
        // ============================================================
        const SUPABASE_URL = 'https://azjdoatpgotwppiscqxv.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_jmLWUcvp7pLIXrRD_QuAjA_cmPVh8FC'; 
        
        // Verifica se as chaves foram colocadas
        if(SUPABASE_URL.includes('SUA_URL') || !SUPABASE_KEY) {
            document.getElementById('auth-error').innerText = "ERRO: Chaves do Supabase não configuradas no código!";
            document.getElementById('auth-error').classList.remove('hidden');
        }

        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- LOGIN MANUAL ---
        async function tentarLogin() {
            const btn = document.getElementById('btn-login');
            const err = document.getElementById('auth-error');
            
            btn.innerText = "Entrando..."; 
            btn.disabled = true; 
            err.classList.add('hidden');

            let email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Se o usuário esqueceu de digitar, avisa
            if(!email || !password) {
                err.innerText = "Digite usuário e senha.";
                err.classList.remove('hidden');
                btn.innerText = "ENTRAR"; btn.disabled = false;
                return;
            }

            // Truque para o login simplificado
            if (!email.includes('@')) email = email + '@loja.com';

            const { data, error } = await client.auth.signInWithPassword({ email, password });

            if (error) {
                console.error(error);
                err.innerText = "Usuário ou senha errados.";
                err.classList.remove('hidden');
                btn.innerText = "ENTRAR"; 
                btn.disabled = false;
            } else {
                verificarSessao(); // Sucesso
            }
        }

        async function fazerLogout() {
            await client.auth.signOut();
            window.location.reload();
        }

        async function verificarSessao() {
            const { data: { session } } = await client.auth.getSession();
            if (session) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                carregarDados();
            }
        }

        // --- SISTEMA ---
        const formatMoney = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v);
        function sanitizeFileName(name) { return name.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '_'); }

        function atualizarLabelFoto() {
            const input = document.getElementById('foto-upload');
            if (input.files && input.files[0]) {
                document.getElementById('label-foto').classList.add('has-file');
                document.getElementById('texto-foto').innerText = "Foto Pronta!";
            }
        }

        async function uploadFoto(file) {
            if (!file) return null;
            const fileName = `img_${Date.now()}_${sanitizeFileName(file.name)}`;
            const { error } = await client.storage.from('finance_images').upload(fileName, file);
            if (error) throw error;
            const { data } = client.storage.from('finance_images').getPublicUrl(fileName);
            return data.publicUrl;
        }

        async function salvarDados(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-salvar');
            btn.innerText = "Enviando..."; btn.disabled = true;

            try {
                const tipo = document.getElementById('tipo-entrada').value;
                const valor = parseFloat(document.getElementById('valor').value);
                const desc = document.getElementById('descricao').value;
                const cliente = document.getElementById('cliente').value;
                const ref = document.getElementById('ref').value;
                const isParcelado = document.getElementById('check-parcelado').checked;
                const file = document.getElementById('foto-upload').files[0];

                let imageUrl = null;
                if (file) {
                    btn.innerText = "Subindo Foto...";
                    imageUrl = await uploadFoto(file);
                }

                btn.innerText = "Salvando...";
                const baseData = { description: desc, client: cliente, reference: ref, image_url: imageUrl };

                if (tipo === 'RECEITA' && isParcelado) {
                    const qtd = parseInt(document.getElementById('qtd-parcelas').value);
                    const valorP = valor / qtd;
                    const inputs = document.querySelectorAll('.input-data-parcela');
                    const lista = [];
                    inputs.forEach((inp, i) => {
                        lista.push({ ...baseData, type: 'RECEITA', amount: valorP, description: `${desc} (${i+1}/${qtd})`, date: inp.value, status: 'PENDENTE' });
                    });
                    await client.from('finance').insert(lista);
                } else {
                    await client.from('finance').insert({ ...baseData, type: tipo, amount: valor, date: document.getElementById('data-unica').value, status: 'PAGO' });
                }
                fecharModal(); carregarDados();
            } catch (err) { alert("Erro: " + err.message); }
            finally { btn.innerText = "SALVAR"; btn.disabled = false; }
        }

        async function carregarDados() {
            const lista = document.getElementById('lista-transacoes');
            lista.innerHTML = '<p class="text-center text-slate-400 py-4 text-sm"><i class="fas fa-spinner fa-spin"></i> Atualizando...</p>';
            const { data, error } = await client.from('finance').select('*').order('date', { ascending: false }).limit(50);
            if (error) { lista.innerHTML = '<p class="text-center text-red-400">Erro.</p>'; return; }

            let saldo = 0, pendente = 0, gastos = 0, html = '';
            if (!data || !data.length) html = '<p class="text-center text-slate-300 py-4 text-sm">Sem registros.</p>';

            data.forEach(item => {
                const val = parseFloat(item.amount);
                if (item.type === 'DESPESA') { gastos += val; saldo -= val; }
                else { if (item.status === 'PENDENTE') pendente += val; else saldo += val; }

                let imgHtml = item.image_url ? 
                    `<div class="w-10 h-10 rounded bg-cover bg-center cursor-pointer border border-slate-200" style="background-image: url('${item.image_url}')" onclick="window.open('${item.image_url}', '_blank')"></div>` :
                    `<div class="w-10 h-10 rounded-full flex items-center justify-center ${item.type==='DESPESA'?'bg-red-50 text-red-500':'bg-emerald-50 text-emerald-500'}"><i class="fas ${item.type==='DESPESA'?'fa-arrow-down':(item.status==='PENDENTE'?'fa-clock':'fa-check')}"></i></div>`;

                let btnReceber = item.status === 'PENDENTE' ? `<button onclick="confirmarPagamento(${item.id}, '${item.description}', ${val})" class="text-[10px] bg-yellow-100 text-yellow-700 px-2 py-1 rounded ml-2 font-bold hover:bg-yellow-200 border border-yellow-200">Receber</button>` : '';

                html += `<div class="bg-white p-3 rounded-xl shadow-sm border border-slate-100 flex justify-between items-center"><div class="flex items-center gap-3 overflow-hidden">${imgHtml}<div class="min-w-0"><p class="font-bold text-slate-700 text-sm truncate">${item.description} ${btnReceber}</p><p class="text-[11px] text-slate-400 truncate">${item.client||''} ${item.reference?'• '+item.reference:''}</p></div></div><div class="text-right flex-shrink-0 ml-2"><p class="font-bold ${item.type==='RECEITA'?'text-emerald-600':'text-red-500'} text-sm">${item.type==='RECEITA'?'+':'-'} ${formatMoney(val)}</p><p class="text-[10px] text-slate-400 font-medium uppercase">${new Date(item.date).toLocaleDateString('pt-BR',{day:'2-digit',month:'short'})}</p></div></div>`;
            });
            lista.innerHTML = html;
            document.getElementById('saldo-display').innerText = formatMoney(saldo);
            document.getElementById('pendente-display').innerText = formatMoney(pendente);
            document.getElementById('gastos-display').innerText = formatMoney(gastos);
        }

        async function confirmarPagamento(id, desc, val) {
            if(confirm(`Confirmar recebimento de R$ ${val}?`)) {
                await client.from('finance').update({status:'PAGO'}).eq('id', id); carregarDados();
            }
        }

        function abrirModal(tipo) {
            document.getElementById('modal-overlay').style.display = 'flex';
            document.getElementById('tipo-entrada').value = tipo;
            document.getElementById('data-unica').valueAsDate = new Date();
            document.getElementById('foto-upload').value = "";
            document.getElementById('label-foto').classList.remove('has-file');
            document.getElementById('texto-foto').innerText = "Adicionar Foto";
            const areaP = document.getElementById('area-parcelamento');
            const titulo = document.getElementById('modal-titulo');
            const btn = document.getElementById('btn-salvar');
            if(tipo === 'RECEITA') {
                titulo.innerText = "Registrar Venda"; titulo.className = "text-xl font-bold text-emerald-600";
                btn.className = "w-full py-4 rounded-xl text-white font-bold text-lg mt-2 bg-emerald-500 shadow-lg cursor-pointer";
                areaP.classList.remove('hidden');
            } else {
                titulo.innerText = "Registrar Gasto"; titulo.className = "text-xl font-bold text-red-600";
                btn.className = "w-full py-4 rounded-xl text-white font-bold text-lg mt-2 bg-red-500 shadow-lg cursor-pointer";
                areaP.classList.add('hidden');
            }
            document.getElementById('check-parcelado').checked = false; alternarParcelas();
        }

        function fecharModal() { document.getElementById('modal-overlay').style.display = 'none'; document.getElementById('form-financeiro').reset(); }
        function fecharSeClicarFora(e) { if(e.target.id === 'modal-overlay') fecharModal(); }
        function alternarParcelas() {
            const chk = document.getElementById('check-parcelado').checked;
            document.getElementById('config-parcelas').classList.toggle('hidden', !chk);
            document.getElementById('area-data-unica').classList.toggle('hidden', chk);
            if(chk) gerarCamposData();
        }
        function gerarCamposData() {
            const qtd = parseInt(document.getElementById('qtd-parcelas').value);
            const div = document.getElementById('lista-datas'); div.innerHTML = '';
            let d = new Date();
            for(let i=1; i<=qtd; i++) {
                let p = new Date(d); p.setDate(d.getDate() + (i*30));
                div.innerHTML += `<div class="flex items-center gap-2 bg-white p-2 rounded border border-slate-200"><span class="text-xs font-bold text-slate-400 w-6">${i}x</span><input type="date" class="input-data-parcela w-full text-sm text-slate-600 outline-none" value="${p.toISOString().split('T')[0]}"></div>`;
            }
        }

        verificarSessao();
    </script>
</body>
</html>
