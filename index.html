<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ShoeFinance - Controle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        
        /* Cart√£o de Saldo */
        .card-balance { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
            color: white; 
            border-radius: 16px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        /* Bot√µes de A√ß√£o */
        .btn-action { 
            transition: all 0.2s; 
            border-radius: 12px;
            font-weight: bold;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-action:active { transform: scale(0.95); }

        /* Modal */
        .modal-overlay { 
            background: rgba(0,0,0,0.6); 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; align-items: flex-end; z-index: 50; 
        }
        .modal-content { 
            background: white; width: 100%; 
            border-radius: 24px 24px 0 0; 
            padding: 24px; 
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            max-height: 90vh; overflow-y: auto;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .hidden { display: none !important; }
    </style>
</head>
<body class="pb-24">

    <header class="p-4">
        <div class="flex justify-between items-center mb-4 px-1">
            <h1 class="text-xl font-black text-slate-800 tracking-tight">SHOE<span class="text-blue-600">FINANCE</span></h1>
            <button onclick="carregarDados()" class="w-8 h-8 rounded-full bg-white text-slate-500 shadow flex items-center justify-center hover:text-blue-600">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>

        <div class="card-balance p-6 relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-slate-400 text-[10px] uppercase font-bold tracking-wider">Saldo Real (Caixa)</p>
                <h2 class="text-4xl font-bold mt-1 mb-4 tracking-tight" id="saldo-display">R$ 0,00</h2>
                
                <div class="flex gap-4 border-t border-white/10 pt-4">
                    <div>
                        <p class="text-yellow-400 text-xs font-bold"><i class="fas fa-clock mr-1"></i> A Receber</p>
                        <p class="font-bold text-lg" id="pendente-display">R$ 0,00</p>
                    </div>
                    <div class="border-l border-white/10 pl-4">
                        <p class="text-red-400 text-xs font-bold"><i class="fas fa-arrow-down mr-1"></i> Sa√≠das</p>
                        <p class="font-bold text-lg" id="gastos-display">R$ 0,00</p>
                    </div>
                </div>
            </div>
            <i class="fas fa-wallet absolute -right-4 -bottom-4 text-8xl text-white opacity-5"></i>
        </div>
    </header>

    <div class="px-4 flex gap-3 mb-6">
        <button onclick="abrirModal('RECEITA')" class="btn-action flex-1 bg-emerald-500 text-white py-4 hover:bg-emerald-600">
            <i class="fas fa-plus-circle text-2xl"></i>
            <span>Vendi</span>
        </button>
        <button onclick="abrirModal('DESPESA')" class="btn-action flex-1 bg-red-500 text-white py-4 hover:bg-red-600">
            <i class="fas fa-minus-circle text-2xl"></i>
            <span>Gastei</span>
        </button>
    </div>

    <main class="px-4">
        <div class="flex justify-between items-end mb-3">
            <h3 class="text-sm font-bold text-slate-500 uppercase tracking-wide">√öltimos Lan√ßamentos</h3>
            <span class="text-[10px] text-slate-400 bg-white px-2 py-1 rounded-full shadow-sm">Toque no üïí para confirmar pgto</span>
        </div>
        
        <div id="lista-transacoes" class="space-y-3 pb-4">
            <p class="text-center text-slate-400 py-8">Carregando...</p>
        </div>
    </main>

    <div id="modal-overlay" class="modal-overlay" onclick="fecharSeClicarFora(event)">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-titulo" class="text-xl font-bold text-slate-800">Nova Movimenta√ß√£o</h3>
                <button onclick="fecharModal()" class="w-8 h-8 bg-slate-100 rounded-full text-slate-500 hover:bg-slate-200"><i class="fas fa-times"></i></button>
            </div>
            
            <form id="form-financeiro" onsubmit="salvarDados(event)">
                <input type="hidden" id="tipo-entrada">
                
                <div class="mb-4">
                    <label class="text-xs font-bold text-slate-400 uppercase ml-1">Valor Total (R$)</label>
                    <input type="number" step="0.01" id="valor" class="w-full text-4xl font-bold text-slate-800 border-b-2 border-slate-200 focus:border-blue-600 outline-none py-2 placeholder-slate-300" placeholder="0,00" required>
                </div>

                <div class="mb-4">
                    <label class="text-xs font-bold text-slate-400 uppercase ml-1">Modelo / Descri√ß√£o</label>
                    <input type="text" id="descricao" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-blue-500 focus:bg-white transition" placeholder="Ex: Nike Shox 12 Molas" required>
                </div>

                <div class="flex gap-3 mb-4">
                    <div class="flex-1">
                        <label class="text-xs font-bold text-slate-400 uppercase ml-1">Cliente / Loja</label>
                        <input type="text" id="cliente" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-blue-500 focus:bg-white transition" placeholder="Nome">
                    </div>
                    <div class="w-1/3">
                        <label class="text-xs font-bold text-slate-400 uppercase ml-1">Ref.</label>
                        <input type="text" id="ref" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-blue-500 focus:bg-white transition" placeholder="opcional">
                    </div>
                </div>

                <div id="area-parcelamento" class="hidden border-t border-slate-100 pt-4 mt-2 mb-4">
                    <div class="flex items-center justify-between mb-3">
                        <label class="flex items-center gap-2 text-sm font-bold text-slate-700 cursor-pointer select-none">
                            <input type="checkbox" id="check-parcelado" onchange="alternarParcelas()" class="w-5 h-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                            Parcelado / Fiado?
                        </label>
                    </div>

                    <div id="config-parcelas" class="hidden space-y-3 bg-slate-50 p-4 rounded-xl border border-slate-200">
                        <div class="flex items-center gap-3 mb-2">
                            <label class="text-xs font-bold text-slate-500">Quantas vezes?</label>
                            <input type="number" id="qtd-parcelas" value="2" min="2" max="12" oninput="gerarCamposData()" class="w-16 bg-white border p-2 rounded text-center font-bold">
                        </div>
                        
                        <div id="lista-datas" class="space-y-2 max-h-40 overflow-y-auto pr-1">
                            </div>
                    </div>
                </div>

                <div id="area-data-unica" class="mb-6">
                    <label class="text-xs font-bold text-slate-400 uppercase ml-1">Data</label>
                    <input type="date" id="data-unica" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-blue-500">
                </div>

                <button type="submit" id="btn-salvar" class="w-full py-4 rounded-xl text-white font-bold text-lg shadow-lg hover:brightness-110 active:scale-95 transition bg-slate-800">SALVAR</button>
            </form>
        </div>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO SUPABASE ---
        const SUPABASE_URL = 'SUA_URL_AQUI'; // <--- COLOCAR SUA URL
        const SUPABASE_KEY = 'SUA_KEY_AQUI'; // <--- COLOCAR SUA KEY
        
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- FUN√á√ïES VISUAIS ---
        function formatMoney(val) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val);
        }

        function abrirModal(tipo) {
            const modal = document.getElementById('modal-overlay');
            const titulo = document.getElementById('modal-titulo');
            const btn = document.getElementById('btn-salvar');
            const areaParcelas = document.getElementById('area-parcelamento');

            document.getElementById('tipo-entrada').value = tipo;
            document.getElementById('data-unica').valueAsDate = new Date(); // Hoje

            if (tipo === 'RECEITA') {
                titulo.innerText = "Registrar Venda";
                titulo.className = "text-xl font-bold text-emerald-600";
                btn.className = "w-full py-4 rounded-xl text-white font-bold text-lg shadow-lg hover:brightness-110 active:scale-95 transition bg-emerald-500 shadow-emerald-200";
                areaParcelas.classList.remove('hidden'); // Mostra op√ß√£o de parcelar
            } else {
                titulo.innerText = "Registrar Gasto";
                titulo.className = "text-xl font-bold text-red-600";
                btn.className = "w-full py-4 rounded-xl text-white font-bold text-lg shadow-lg hover:brightness-110 active:scale-95 transition bg-red-500 shadow-red-200";
                areaParcelas.classList.add('hidden'); // Esconde op√ß√£o de parcelar
            }

            // Reseta parcelamento
            document.getElementById('check-parcelado').checked = false;
            alternarParcelas();

            modal.style.display = 'flex';
        }

        function fecharModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('form-financeiro').reset();
        }

        function fecharSeClicarFora(e) {
            if (e.target.id === 'modal-overlay') fecharModal();
        }

        // --- L√ìGICA DE PARCELAMENTO ---
        function alternarParcelas() {
            const isChecked = document.getElementById('check-parcelado').checked;
            const configDiv = document.getElementById('config-parcelas');
            const dataUnicaDiv = document.getElementById('area-data-unica');

            if (isChecked) {
                configDiv.classList.remove('hidden');
                dataUnicaDiv.classList.add('hidden');
                gerarCamposData();
            } else {
                configDiv.classList.add('hidden');
                dataUnicaDiv.classList.remove('hidden');
            }
        }

        function gerarCamposData() {
            const qtd = parseInt(document.getElementById('qtd-parcelas').value);
            const container = document.getElementById('lista-datas');
            
            if (qtd < 2 || isNaN(qtd)) return;

            container.innerHTML = '';
            let dataBase = new Date();

            for (let i = 1; i <= qtd; i++) {
                // Avan√ßa 30 dias a cada parcela (sugest√£o)
                let dataSugestao = new Date(dataBase);
                dataSugestao.setDate(dataBase.getDate() + (i * 30));
                
                const dataString = dataSugestao.toISOString().split('T')[0];

                container.innerHTML += `
                    <div class="flex items-center gap-2 bg-white p-2 rounded border border-slate-200">
                        <span class="text-xs font-bold text-slate-400 w-6">${i}x</span>
                        <input type="date" class="input-data-parcela w-full text-sm text-slate-600 outline-none" value="${dataString}">
                    </div>
                `;
            }
        }

        // --- SALVAR NO BANCO ---
        async function salvarDados(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-salvar');
            const textoOriginal = btn.innerText;
            btn.innerText = "Salvando..."; btn.disabled = true;

            const tipo = document.getElementById('tipo-entrada').value;
            const valorTotal = parseFloat(document.getElementById('valor').value);
            const desc = document.getElementById('descricao').value;
            const cliente = document.getElementById('cliente').value;
            const ref = document.getElementById('ref').value;
            const isParcelado = document.getElementById('check-parcelado').checked;

            try {
                if (tipo === 'RECEITA' && isParcelado) {
                    // MODO PARCELADO
                    const qtd = parseInt(document.getElementById('qtd-parcelas').value);
                    const valorParcela = valorTotal / qtd;
                    const inputsData = document.querySelectorAll('.input-data-parcela');
                    
                    const listaInsercoes = [];
                    inputsData.forEach((input, index) => {
                        listaInsercoes.push({
                            type: 'RECEITA',
                            amount: valorParcela,
                            description: `${desc} (${index + 1}/${qtd})`,
                            client: cliente,
                            reference: ref,
                            date: input.value, // Data escolhida manualmente
                            status: 'PENDENTE' // Come√ßa pendente
                        });
                    });

                    const { error } = await client.from('finance').insert(listaInsercoes);
                    if (error) throw error;

                } else {
                    // MODO SIMPLES
                    const dataUnica = document.getElementById('data-unica').value;
                    const { error } = await client.from('finance').insert({
                        type: tipo,
                        amount: valorTotal,
                        description: desc,
                        client: cliente,
                        reference: ref,
                        date: dataUnica,
                        status: 'PAGO' // √Ä vista j√° √© pago
                    });
                    if (error) throw error;
                }

                fecharModal();
                carregarDados();

            } catch (erro) {
                alert("Erro ao salvar: " + erro.message);
            } finally {
                btn.innerText = textoOriginal; btn.disabled = false;
            }
        }

        // --- CARREGAR DADOS ---
        async function carregarDados() {
            const lista = document.getElementById('lista-transacoes');
            lista.innerHTML = '<p class="text-center text-slate-400 py-4 text-sm"><i class="fas fa-spinner fa-spin"></i> Atualizando...</p>';

            const { data, error } = await client.from('finance')
                .select('*')
                .order('date', { ascending: false }) // Pela data de vencimento/pgto
                .limit(50);

            if (error) {
                lista.innerHTML = '<p class="text-center text-red-400">Erro ao carregar.</p>';
                return;
            }

            let saldoReal = 0;
            let aReceber = 0;
            let gastos = 0;
            let html = '';

            if (data.length === 0) {
                lista.innerHTML = '<div class="text-center py-8 opacity-40"><i class="fas fa-shoe-prints text-4xl mb-2 text-slate-300"></i><p class="text-slate-400 text-sm">Nenhuma venda ou gasto.</p></div>';
            } else {
                data.forEach(item => {
                    const val = parseFloat(item.amount);
                    let icone, corBg, corTexto, acaoClick = '';

                    // C√°lculos
                    if (item.type === 'DESPESA') {
                        gastos += val;
                        saldoReal -= val;
                        icone = 'fa-arrow-down';
                        corBg = 'bg-red-50'; corTexto = 'text-red-500';
                    } else {
                        if (item.status === 'PENDENTE') {
                            aReceber += val;
                            icone = 'fa-clock';
                            corBg = 'bg-yellow-50 border border-yellow-200 cursor-pointer hover:bg-yellow-100'; // Clic√°vel
                            corTexto = 'text-yellow-600';
                            acaoClick = `onclick="confirmarPagamento(${item.id}, '${item.description}', ${val})"`
                        } else {
                            saldoReal += val;
                            icone = 'fa-check';
                            corBg = 'bg-emerald-50'; corTexto = 'text-emerald-600';
                        }
                    }

                    // Item da Lista
                    html += `
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex items-center justify-between">
                            <div class="flex items-center gap-3 overflow-hidden">
                                <div ${acaoClick} class="w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center ${corBg} ${corTexto} transition">
                                    <i class="fas ${icone}"></i>
                                </div>
                                <div class="min-w-0">
                                    <p class="font-bold text-slate-700 text-sm truncate leading-tight">${item.description}</p>
                                    <p class="text-[11px] text-slate-400 truncate">${item.client || 'Sem cliente'} ${item.reference ? '‚Ä¢ '+item.reference : ''}</p>
                                </div>
                            </div>
                            <div class="text-right flex-shrink-0 ml-2">
                                <p class="font-bold ${corTexto} text-sm">${item.type === 'RECEITA' ? '+' : '-'} ${formatMoney(val)}</p>
                                <p class="text-[10px] text-slate-400 font-medium uppercase">${new Date(item.date).toLocaleDateString('pt-BR', {day:'2-digit', month:'short'})}</p>
                            </div>
                        </div>
                    `;
                });
                lista.innerHTML = html;
            }

            // Atualiza Topo
            document.getElementById('saldo-display').innerText = formatMoney(saldoReal);
            document.getElementById('pendente-display').innerText = formatMoney(aReceber);
            document.getElementById('gastos-display').innerText = formatMoney(gastos);
        }

        // --- CONFIRMAR PAGAMENTO (Transformar Amarelo em Verde) ---
        async function confirmarPagamento(id, desc, valor) {
            if (confirm(`O cliente pagou a parcela?\n\n"${desc}"\nValor: ${formatMoney(valor)}\n\nClique em OK para confirmar o recebimento.`)) {
                const { error } = await client.from('finance')
                    .update({ status: 'PAGO' })
                    .eq('id', id);
                
                if (error) alert("Erro: " + error.message);
                else carregarDados(); // Recarrega para atualizar saldo
            }
        }

        // Inicia
        carregarDados();

    </script>
</body>
</html>
