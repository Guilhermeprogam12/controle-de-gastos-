<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ShoeFinance - Controle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        
        .card-balance { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: white; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .btn-action { transition: all 0.2s; border-radius: 12px; font-weight: bold; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-action:active { transform: scale(0.95); }

        .modal-overlay { background: rgba(0,0,0,0.6); position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; align-items: flex-end; z-index: 50; }
        .modal-content { background: white; width: 100%; border-radius: 24px 24px 0 0; padding: 24px; animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); max-height: 90vh; overflow-y: auto; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .hidden { display: none !important; }
        
        /* Estilo do botão de Upload */
        .file-upload-label { border: 2px dashed #cbd5e1; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; color: #64748b; font-weight: bold; font-size: 0.9rem; }
        .file-upload-label:hover { border-color: #3b82f6; color: #3b82f6; background: #eff6ff; }
        .file-upload-label.has-file { border-color: #10b981; color: #10b981; background: #ecfdf5; border-style: solid; }
    </style>
</head>
<body class="pb-24">

    <header class="p-4">
        <div class="flex justify-between items-center mb-4 px-1">
            <h1 class="text-xl font-black text-slate-800 tracking-tight">SHOE<span class="text-blue-600">FINANCE</span></h1>
            <button onclick="carregarDados()" class="w-8 h-8 rounded-full bg-white text-slate-500 shadow flex items-center justify-center hover:text-blue-600">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>

        <div class="card-balance p-6 relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-slate-400 text-[10px] uppercase font-bold tracking-wider">Saldo Real (Caixa)</p>
                <h2 class="text-4xl font-bold mt-1 mb-4 tracking-tight" id="saldo-display">R$ 0,00</h2>
                
                <div class="flex gap-4 border-t border-white/10 pt-4">
                    <div>
                        <p class="text-yellow-400 text-xs font-bold"><i class="fas fa-clock mr-1"></i> A Receber</p>
                        <p class="font-bold text-lg" id="pendente-display">R$ 0,00</p>
                    </div>
                    <div class="border-l border-white/10 pl-4">
                        <p class="text-red-400 text-xs font-bold"><i class="fas fa-arrow-down mr-1"></i> Saídas</p>
                        <p class="font-bold text-lg" id="gastos-display">R$ 0,00</p>
                    </div>
                </div>
            </div>
            <i class="fas fa-wallet absolute -right-4 -bottom-4 text-8xl text-white opacity-5"></i>
        </div>
    </header>

    <div class="px-4 flex gap-3 mb-6">
        <button onclick="abrirModal('RECEITA')" class="btn-action flex-1 bg-emerald-500 text-white py-4 hover:bg-emerald-600">
            <i class="fas fa-plus-circle text-2xl"></i><span>Vendi</span>
        </button>
        <button onclick="abrirModal('DESPESA')" class="btn-action flex-1 bg-red-500 text-white py-4 hover:bg-red-600">
            <i class="fas fa-minus-circle text-2xl"></i><span>Gastei</span>
        </button>
    </div>

    <main class="px-4">
        <div class="flex justify-between items-end mb-3">
            <h3 class="text-sm font-bold text-slate-500 uppercase tracking-wide">Últimos Lançamentos</h3>
            <span class="text-[10px] text-slate-400 bg-white px-2 py-1 rounded-full shadow-sm">Toque na foto para ampliar</span>
        </div>
        <div id="lista-transacoes" class="space-y-3 pb-4">
            <p class="text-center text-slate-400 py-8">Carregando...</p>
        </div>
    </main>

    <div id="modal-overlay" class="modal-overlay" onclick="fecharSeClicarFora(event)">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-titulo" class="text-xl font-bold text-slate-800">Nova Movimentação</h3>
                <button onclick="fecharModal()" class="w-8 h-8 bg-slate-100 rounded-full text-slate-500 hover:bg-slate-200"><i class="fas fa-times"></i></button>
            </div>
            
            <form id="form-financeiro" onsubmit="salvarDados(event)">
                <input type="hidden" id="tipo-entrada">
                
                <div class="mb-4">
                    <label class="text-xs font-bold text-slate-400 uppercase ml-1">Valor Total (R$)</label>
                    <input type="number" step="0.01" id="valor" class="w-full text-4xl font-bold text-slate-800 border-b-2 border-slate-200 focus:border-blue-600 outline-none py-2 placeholder-slate-300" placeholder="0,00" required>
                </div>

                <div class="mb-4">
                    <label for="foto-upload" id="label-foto" class="file-upload-label">
                        <i class="fas fa-camera text-xl"></i>
                        <span id="texto-foto">Adicionar Foto do Tênis</span>
                    </label>
                    <input type="file" id="foto-upload" accept="image/*" class="hidden" onchange="atualizarLabelFoto()">
                </div>

                <div class="mb-4">
                    <label class="text-xs font-bold text-slate-400 uppercase ml-1">Modelo / Descrição</label>
                    <input type="text" id="descricao" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-blue-500 focus:bg-white transition" placeholder="Ex: Nike Shox 12 Molas" required>
                </div>

                <div class="flex gap-3 mb-4">
                    <div class="flex-1">
                        <label class="text-xs font-bold text-slate-400 uppercase ml-1">Cliente / Loja</label>
                        <input type="text" id="cliente" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-blue-500 focus:bg-white transition" placeholder="Nome">
                    </div>
                    <div class="w-1/3">
                        <label class="text-xs font-bold text-slate-400 uppercase ml-1">Ref.</label>
                        <input type="text" id="ref" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-blue-500 focus:bg-white transition" placeholder="opcional">
                    </div>
                </div>

                <div id="area-parcelamento" class="hidden border-t border-slate-100 pt-4 mt-2 mb-4">
                    <div class="flex items-center justify-between mb-3">
                        <label class="flex items-center gap-2 text-sm font-bold text-slate-700 cursor-pointer select-none">
                            <input type="checkbox" id="check-parcelado" onchange="alternarParcelas()" class="w-5 h-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                            Parcelado / Fiado?
                        </label>
                    </div>
                    <div id="config-parcelas" class="hidden space-y-3 bg-slate-50 p-4 rounded-xl border border-slate-200">
                        <div class="flex items-center gap-3 mb-2">
                            <label class="text-xs font-bold text-slate-500">Quantas vezes?</label>
                            <input type="number" id="qtd-parcelas" value="2" min="2" max="12" oninput="gerarCamposData()" class="w-16 bg-white border p-2 rounded text-center font-bold">
                        </div>
                        <div id="lista-datas" class="space-y-2 max-h-40 overflow-y-auto pr-1"></div>
                    </div>
                </div>

                <div id="area-data-unica" class="mb-6">
                    <label class="text-xs font-bold text-slate-400 uppercase ml-1">Data</label>
                    <input type="date" id="data-unica" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-blue-500">
                </div>

                <button type="submit" id="btn-salvar" class="w-full py-4 rounded-xl text-white font-bold text-lg shadow-lg hover:brightness-110 active:scale-95 transition bg-slate-800">SALVAR</button>
            </form>
        </div>
    </div>

    <script>
        // --- CHAVES SUPABASE ---
        const SUPABASE_URL = 'SUA_URL_AQUI';
        const SUPABASE_KEY = 'SUA_KEY_AQUI';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // FORMATAÇÃO E UTILITÁRIOS
        const formatMoney = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v);
        function sanitizeFileName(name) { return name.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '_'); }

        // --- SISTEMA DE FOTO ---
        function atualizarLabelFoto() {
            const input = document.getElementById('foto-upload');
            const label = document.getElementById('label-foto');
            const texto = document.getElementById('texto-foto');
            
            if (input.files && input.files[0]) {
                label.classList.add('has-file');
                texto.innerText = "Foto Selecionada: " + input.files[0].name.substring(0, 15) + "...";
            } else {
                label.classList.remove('has-file');
                texto.innerText = "Adicionar Foto do Tênis";
            }
        }

        async function uploadFoto(file) {
            if (!file) return null;
            const fileName = `tenis_${Date.now()}_${sanitizeFileName(file.name)}`;
            const { data, error } = await client.storage.from('finance_images').upload(fileName, file);
            if (error) throw error;
            const { data: { publicUrl } } = client.storage.from('finance_images').getPublicUrl(fileName);
            return publicUrl;
        }

        // --- CARREGAR DADOS ---
        async function carregarDados() {
            const lista = document.getElementById('lista-transacoes');
            lista.innerHTML = '<p class="text-center text-slate-400 py-4 text-sm"><i class="fas fa-spinner fa-spin"></i> Atualizando...</p>';

            const { data, error } = await client.from('finance').select('*').order('date', { ascending: false }).limit(50);

            if (error) { lista.innerHTML = '<p class="text-center text-red-400">Erro.</p>'; return; }

            let saldo = 0, pendente = 0, gastos = 0, html = '';

            if (data.length === 0) {
                lista.innerHTML = '<div class="text-center py-8 opacity-40"><i class="fas fa-shoe-prints text-4xl mb-2 text-slate-300"></i><p class="text-slate-400 text-sm">Vazio.</p></div>';
            } else {
                data.forEach(item => {
                    const val = parseFloat(item.amount);
                    if (item.type === 'DESPESA') { gastos += val; saldo -= val; }
                    else { if (item.status === 'PENDENTE') pendente += val; else saldo += val; }

                    // Define o ícone: Se tiver foto, mostra a foto. Se não, mostra ícone
                    let imagemHtml;
                    if (item.image_url) {
                        imagemHtml = `<div class="w-12 h-12 rounded-lg bg-cover bg-center shadow-sm cursor-pointer border border-slate-200" style="background-image: url('${item.image_url}')" onclick="window.open('${item.image_url}', '_blank')"></div>`;
                    } else {
                        // Ícones padrão
                        const iconClass = item.type === 'DESPESA' ? 'fa-arrow-down text-red-500' : (item.status === 'PENDENTE' ? 'fa-clock text-yellow-600' : 'fa-check text-emerald-600');
                        const bgClass = item.type === 'DESPESA' ? 'bg-red-50' : (item.status === 'PENDENTE' ? 'bg-yellow-50' : 'bg-emerald-50');
                        imagemHtml = `<div class="w-12 h-12 rounded-full flex items-center justify-center ${bgClass} text-xl shadow-sm"><i class="fas ${iconClass}"></i></div>`;
                    }

                    // Ação de confirmar pagamento (apenas se pendente)
                    // Adicionei um botãozinho extra se for pendente
                    const acaoPendente = (item.status === 'PENDENTE') ? 
                        `<button onclick="confirmarPagamento(${item.id}, '${item.description}', ${val})" class="text-[10px] bg-yellow-100 text-yellow-700 px-2 py-1 rounded ml-2 font-bold border border-yellow-200">Receber</button>` : '';

                    html += `
                        <div class="bg-white p-3 rounded-xl shadow-sm border border-slate-100 flex items-center justify-between">
                            <div class="flex items-center gap-3 overflow-hidden">
                                ${imagemHtml}
                                <div class="min-w-0">
                                    <p class="font-bold text-slate-700 text-sm truncate leading-tight">${item.description} ${acaoPendente}</p>
                                    <p class="text-[11px] text-slate-400 truncate">${item.client || 'Sem cliente'} ${item.reference ? '• '+item.reference : ''}</p>
                                </div>
                            </div>
                            <div class="text-right flex-shrink-0 ml-2">
                                <p class="font-bold ${item.type==='RECEITA'?'text-emerald-600':'text-red-500'} text-sm">${item.type==='RECEITA'?'+':'-'} ${formatMoney(val)}</p>
                                <p class="text-[10px] text-slate-400 font-medium uppercase">${new Date(item.date).toLocaleDateString('pt-BR', {day:'2-digit', month:'short'})}</p>
                            </div>
                        </div>
                    `;
                });
                lista.innerHTML = html;
            }
            document.getElementById('saldo-display').innerText = formatMoney(saldo);
            document.getElementById('pendente-display').innerText = formatMoney(pendente);
            document.getElementById('gastos-display').innerText = formatMoney(gastos);
        }

        // --- SALVAR ---
        async function salvarDados(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-salvar');
            btn.innerText = "Enviando..."; btn.disabled = true;

            const tipo = document.getElementById('tipo-entrada').value;
            const valor = parseFloat(document.getElementById('valor').value);
            const desc = document.getElementById('descricao').value;
            const cliente = document.getElementById('cliente').value;
            const ref = document.getElementById('ref').value;
            const isParcelado = document.getElementById('check-parcelado').checked;
            const file = document.getElementById('foto-upload').files[0];

            try {
                // 1. Upload da foto (se houver)
                let imageUrl = null;
                if (file) {
                    btn.innerText = "Enviando Foto...";
                    imageUrl = await uploadFoto(file);
                }

                // 2. Salvar no Banco
                btn.innerText = "Salvando...";
                if (tipo === 'RECEITA' && isParcelado) {
                    const qtd = parseInt(document.getElementById('qtd-parcelas').value);
                    const valorP = valor / qtd;
                    const inputs = document.querySelectorAll('.input-data-parcela');
                    const lista = [];
                    inputs.forEach((inp, i) => {
                        lista.push({
                            type: 'RECEITA', amount: valorP, description: `${desc} (${i+1}/${qtd})`,
                            client: cliente, reference: ref, date: inp.value, status: 'PENDENTE',
                            image_url: imageUrl // A foto vai para todas as parcelas
                        });
                    });
                    await client.from('finance').insert(lista);
                } else {
                    await client.from('finance').insert({
                        type: tipo, amount: valor, description: desc, client: cliente, 
                        reference: ref, date: document.getElementById('data-unica').value,
                        status: 'PAGO', image_url: imageUrl
                    });
                }

                fecharModal(); carregarDados();
            } catch (err) { alert("Erro: " + err.message); }
            finally { btn.innerText = "SALVAR"; btn.disabled = false; }
        }

        // --- OUTRAS FUNÇÕES ---
        async function confirmarPagamento(id, desc, val) {
            if(confirm(`Recebeu R$ ${val}?`)) {
                await client.from('finance').update({status:'PAGO'}).eq('id', id);
                carregarDados();
            }
        }

        function abrirModal(tipo) {
            document.getElementById('modal-overlay').style.display = 'flex';
            document.getElementById('tipo-entrada').value = tipo;
            document.getElementById('data-unica').valueAsDate = new Date();
            document.getElementById('foto-upload').value = ""; // Limpa foto
            atualizarLabelFoto(); // Reseta label visual

            const titulo = document.getElementById('modal-titulo');
            const btn = document.getElementById('btn-salvar');
            const areaP = document.getElementById('area-parcelamento');

            if(tipo === 'RECEITA') {
                titulo.innerText = "Registrar Venda"; titulo.className = "text-xl font-bold text-emerald-600";
                btn.className = "w-full py-4 rounded-xl text-white font-bold text-lg mt-2 bg-emerald-500 shadow-lg";
                areaP.classList.remove('hidden');
            } else {
                titulo.innerText = "Registrar Gasto"; titulo.className = "text-xl font-bold text-red-600";
                btn.className = "w-full py-4 rounded-xl text-white font-bold text-lg mt-2 bg-red-500 shadow-lg";
                areaP.classList.add('hidden');
            }
            document.getElementById('check-parcelado').checked = false; alternarParcelas();
        }

        function fecharModal() { document.getElementById('modal-overlay').style.display = 'none'; document.getElementById('form-financeiro').reset(); }
        function fecharSeClicarFora(e) { if(e.target.id === 'modal-overlay') fecharModal(); }
        function alternarParcelas() {
            const checked = document.getElementById('check-parcelado').checked;
            document.getElementById('config-parcelas').classList.toggle('hidden', !checked);
            document.getElementById('area-data-unica').classList.toggle('hidden', checked);
            if(checked) gerarCamposData();
        }
        function gerarCamposData() {
            const qtd = parseInt(document.getElementById('qtd-parcelas').value);
            const container = document.getElementById('lista-datas');
            container.innerHTML = '';
            let base = new Date();
            for(let i=1; i<=qtd; i++) {
                let d = new Date(base); d.setDate(base.getDate() + (i*30));
                container.innerHTML += `<div class="flex items-center gap-2 bg-white p-2 rounded border border-slate-200"><span class="text-xs font-bold text-slate-400 w-6">${i}x</span><input type="date" class="input-data-parcela w-full text-sm text-slate-600 outline-none" value="${d.toISOString().split('T')[0]}"></div>`;
            }
        }

        carregarDados();
    </script>
</body>
</html>
